{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2> Set new Password</h2>
          {% if validlink %}
            <form method="post" novalidate >
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-primary">  Save</button>
            </form>
          {% else %}
            Invalid token! <br>
            <a href="{% url 'password_reset' %}"> Request a new token </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

{% endblock %}
